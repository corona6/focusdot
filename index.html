<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#f0f0f0" />
    <link rel="apple-touch-icon" href="./icons/icon_180.png">
    <link rel="icon" type="image/png" href="./icons/icon_64.png"/>
    <link rel="manifest" href="./manifest.webmanifest" />
    <title>Focus Dot</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #focus-point {
            width: 10px;
            height: 10px;
            background-color: #000;
            border-radius: 50%;
            transition: transform 0.5s ease, opacity 0.3s ease-in-out;
        }
    </style>
</head>
<body>
    <div id="focus-point"></div>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker
                .register('./sw.js', {scope: './'})
                .then((registration) => {
                    registration.update()
                })
        };

        const focusPoint = document.getElementById('focus-point');
        let animationInterval;
        let boxInterval;
        let disappearTimeout;
        let wakeLock = null;
        let isPlay = false;
        let isOpacity = false;

        function animateFocusPoint() {
            focusPoint.style.transform = 'scale(1.2)';
            setTimeout(() => {
                focusPoint.style.transform = 'scale(1)';
            }, 500);
        }

        function boxOpacity() {
            isOpacity = !isOpacity;
            if(isOpacity) {
                focusPoint.style.opacity = .35;
            } else {
                focusPoint.style.opacity = 1;
            }
        }

        function startFocusSession() {
            isPlay = !isPlay;
            if(!isPlay) {
                restartSession();
                return;
            }
            
            boxInterval = setInterval(boxOpacity, 4000);
            animationInterval = setInterval(animateFocusPoint, 1000);

            const requestWakeLock = async () => {
                try {
                    wakeLock = await navigator.wakeLock.request('screen');
                } catch (err) {
                }
            };

            requestWakeLock();
            
            disappearTimeout = setTimeout(() => {
                clearInterval(animationInterval);
                clearInterval(boxInterval);
                wakeLock.release();
                wakeLock = null;
                isPlay = false;
                isOpacity = false;
                focusPoint.style.opacity = 1;
            }, 64000);
        }

        function restartSession() {
            clearInterval(animationInterval);
            clearInterval(boxInterval);
            clearTimeout(disappearTimeout);
            isOpacity = false;
            focusPoint.style.opacity = 1;
        }

        document.body.addEventListener('click', startFocusSession);
    </script>
</body>
</html>
